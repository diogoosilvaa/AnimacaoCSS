<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

                <h1>A sua biblioteca de Emojis, <strong>gratis</strong> e para <strong>sempre</strong></h1>

            <div class="animacao">
